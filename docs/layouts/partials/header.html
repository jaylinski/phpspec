<nav class="nav-main">
  {{ $currentPage := . }}
  <ul>
    {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}" class="{{if eq $currentPage.File.Dir .Page.File.Dir }}nav-active{{end}}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  <ul>
    {{ range .Site.Menus.repo }}
    <li>
      <a href="{{ .URL }}" target="_blank">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
